name: Unit tests

on:
  pull_request:
    inputs:
      limited_scope:
        description: 'Limit the variety of test environments'
        required: false
        default: true
  workflow_dispatch:
    inputs:
      limited_scope:
        description: 'Limit the variety of test environments'
        required: false
        default: true

jobs:
  Ubuntu:
    runs-on: ubuntu-22.04
    steps:
    - name: Prepare
      run: |
        sudo apt-get update
        sudo apt-get install -y libcppunit-dev
    - uses: actions/checkout@v4
    - name: Run
      run: |
        autoreconf -fiv
        ./configure
        make
        make check

  MacOS:
    needs: Ubuntu
    runs-on: macos-latest
    env:
      TEST_IGNORE_SIGNAL_INTERRUPT_LATENCY: YES
    steps:
      - name: Prepare
        run: |
          brew install automake cppunit libtool
      - uses: actions/checkout@v4
      - name: Run
        run: |
          autoreconf -fiv
          ./configure
          make
          make check

  DragonflyBSD:
    if: github.event.inputs.limited_scope == false
    needs: Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: vmactions/dragonflybsd-vm@v1
        with:
          prepare: |
            pkg install -y automake autoconf cppunit libtool openssl pkgconf
          run: |
            autoreconf -fiv
            ./configure
            make
            make check

  FreeBSD:
    if: github.event.inputs.limited_scope == false
    needs: Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: vmactions/freebsd-vm@v1
        with:
          prepare: |
            pkg install -y automake autoconf cppunit libtool openssl pkgconf
          run: |
            autoreconf -fiv
            ./configure
            make
            make check

  NetBSD:
    needs: Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: vmactions/netbsd-vm@v1
        with:
          prepare: |
            /usr/sbin/pkg_add automake autoconf cppunit libtool openssl pkgconf
          run: |
            autoreconf -fiv
            ./configure
            make
            make check

  OpenBSD:
    if: ${{ false }} # Doesn't work yet
    needs: Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: vmactions/openbsd-vm@v1
        with:
          prepare: |
            pkg_add automake autoconf-2.72p0 cppunit libtool openssl pkgconf
          run: |
            env AUTOCONF_VERSION=2.72 autoreconf -fiv
            ./configure
            make
            make check

  OmniOS:
    if: github.event.inputs.limited_scope == false
    needs: Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: vmactions/omnios-vm@v1
        with:
          prepare: |
            pkg install automake autoconf gcc14 libtool openssl pkg-config
          run: |
            autoreconf -fiv
            ./configure
            make
#            make check

  Alpine:
    needs: Ubuntu
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        # platform: ['x86_64', 'x86']
        platform: ['x86_64'] # Disabled x86 to reduce GitHub resource usage
    defaults:
      run:
        shell: alpine.sh {0}
    steps:
      - uses: actions/checkout@v4
      - uses: jirutka/setup-alpine@v1
        with:
          branch: edge
          arch: ${{matrix.platform}}
          packages: >
            build-base automake autoconf cppunit-dev libtool linux-headers openssl-dev pkgconf zlib-dev
      - name: Compile and Test
        run: |
          autoreconf -fiv
          ./configure
          make
          make check
